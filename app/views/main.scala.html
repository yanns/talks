@(title: String, categories: Seq[models.Category])(content: Html)

<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@title</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/foundation/css/foundation.css")" />
    <script src="@routes.Assets.versioned("lib/modernizr/modernizr.js")"></script>
</head>
<body>


<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">
    <nav class="tab-bar">
      <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
      </section>

      <section class="middle tab-bar-section">
        <h1 class="title">Talks</h1>
      </section>

      <section class="right-small">
        <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
      </section>
    </nav>

    <aside class="left-off-canvas-menu">
      <ul class="off-canvas-list">
        <li><label>Categories</label></li>
        <li><a href="@controllers.routes.Application.index">All</a></li>
        @for(c <- categories) {
          <li><a href="@controllers.routes.Application.forCategory(c.id, c.slug)">@c.name</a></li>
        }
      </ul>
    </aside>

    <aside class="right-off-canvas-menu">
      <ul class="off-canvas-list">
        <li><label>My list</label></li>
        <li><a href="#">talk A</a></li>
        <li><a href="#">...</a></li>
      </ul>
    </aside>

    <section class="main-section">
      @content
    </section>

  <a class="exit-off-canvas"></a>

  </div>
</div>

<script src="@routes.Assets.versioned("lib/jquery/jquery.js")"></script>
<script src="@routes.Assets.versioned("lib/foundation/js/foundation.min.js")"></script>
<script>
      $(document).foundation();
    </script>
</body>
</html>
